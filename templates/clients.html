<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Клиенты</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Номер счета</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>ИНН</th>
            <th>Ответственный</th>
            <th>Статус</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
            <td>{{ client[4] }}</td>
            <td>{{ client[5] }}</td>
            <td>{{ client[6] }}</td>
            <td>{{ client[7] }}</td>
            <td>{{ client[8] }}</td>
            <td>
                <form method="post" class="form-inline">
                    <input type="hidden" name="client_id" value="{{ client[0] }}">
                    <select name="status" class="form-control">
                        <option value="Не в работе" {% if client[8] == 'Не в работе' %}selected{% endif %}>Не в работе</option>
                        <option value="В работе" {% if client[8] == 'В работе' %}selected{% endif %}>В работе</option>
                        <option value="Отказ" {% if client[8] == 'Отказ' %}selected{% endif %}>Отказ</option>
                        <option value="Сделка закрыта" {% if client[8] == 'Сделка закрыта' %}selected{% endif %}>Сделка закрыта</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
